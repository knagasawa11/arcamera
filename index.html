<!DOCTYPE html>
<html>
  <head>
    <title>Marker Based AR with AR.js and Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/three.js/build/ar.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", init);

function init() {

  // レンダラーを作成
  const width = 640;
  const height = 480;
  const renderer = new THREE.WebGLRenderer({
    canvas: document.querySelector("#myCanvas"),
    antialias: true,
    alpha: true
  });
  //renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setClearColor(new THREE.Color(), 0.5);
  renderer.setSize(width, height);
  renderer.domElement.style.position = 'absolute';
  renderer.domElement.style.top = '0px';
  renderer.domElement.style.left = '0px';


  const scene = new THREE.Scene();
  scene.visible = false;
  const camera = new THREE.Camera();
  scene.add(camera);

  const arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: 'webcam'
  });

  arToolkitSource.init(() => {
    setTimeout(() => {
      //onResize();
    }, 2000);
  });

  const arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'data/camera_para.dat',
    detectionMode: 'mono'
  });

  arToolkitContext.init(() => {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
    type: 'pattern',
    patternUrl: 'data/patt.hiro',
    changeMatrixMode: 'cameraTransformMatrix'
  });

  const mesh = new THREE.Mesh(
    new THREE.CubeGeometry(1, 1, 1),
    new THREE.MeshNormalMaterial(),
  );
  mesh.position.y = 1.0;
  scene.add(mesh);  

  // 初回実行
  renderer.render(scene, camera);

  const clock = new THREE.Clock();
  tick();

  // 毎フレーム時に実行されるループイベントです
  function tick() {

    //console.log("camera position");
    //console.log(camera.position);
    //console.log("camera rotation");
    //console.log(camera.rotation);
    //console.log("camera lookAt");
    //console.log(camera.lookAt);
    //console.log("camera up");
    //console.log(camera.up);
    //console.log("camera fovy");
    //console.log(camera.fovy);

    //console.log("camera end");
    if (arToolkitSource.ready) {
      arToolkitContext.update(arToolkitSource.domElement);
      scene.visible = camera.visible;
    }
    const delta = clock.getDelta();
    mesh.rotation.x += delta * 0.0;
    mesh.rotation.y += delta * 0.0; 
    renderer.render(scene, camera);

    requestAnimationFrame(tick);


  }

}
    </script>
  </head>
  <body>

    <canvas id="myCanvas"></canvas>
    <input type="button" value="Exec" onclick="OnButtonClick();"/><br />
    <br />
    <div id="output"></div>
  </body>
</html>
