<!DOCTYPE html>
<html>
  <head>
    <title>Marker Based AR with AR.js and Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/three.js/build/ar.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", init);




function init() {

  // レンダラーを作成
  const width = 960;
  const height = 540;
  const renderer = new THREE.WebGLRenderer({
    canvas: document.querySelector("#myCanvas"),
    antialias: true,
    alpha: true
  });

  //renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setClearColor(new THREE.Color(), 0.);
  renderer.setSize(width, height);
  renderer.domElement.style.position = 'absolute';
  renderer.domElement.style.top = '0px';
  renderer.domElement.style.left = '0px';


  const scene = new THREE.Scene();
  scene.visible = false;
  const camera = new THREE.Camera();
  scene.add(camera);

  const arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: 'webcam'
  });

  arToolkitSource.init(() => {
    setTimeout(() => {
      onResize();
    }, 2000);
  });

  addEventListener('resize', () => {
    onResize();
  });

  function onResize() {
    arToolkitSource.onResizeElement();
    arToolkitSource.copyElementSizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
    }
  };

  const arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'data/camera_para.dat',
    detectionMode: 'mono'
  });

  arToolkitContext.init(() => {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
    type: 'pattern',
    patternUrl: 'data/patt.hiro',
    changeMatrixMode: 'cameraTransformMatrix'
  });

  var output = [];
  document.querySelector("#record").onclick = function() {
    let out1 = [ camera.position.x, camera.position.y, camera.position.z, camera.rotation.x, camera.rotation.y, camera.rotation.z];
    output.push(out1);
    console.log(output);
  }
  document.querySelector("#save").onclick = function() {
    let data = output.map((record)=>record.join(',')).join('\r\n');
    let bom  = new Uint8Array([0xEF, 0xBB, 0xBF]);
    let blob = new Blob([bom, data], {type: 'text/csv'});
    let url = (window.URL || window.webkitURL).createObjectURL(blob);
    let link = document.createElement('a');
    link.download = 'result.csv';
    link.href = url;
    link.innerText = 'DL';
    const result = document.getElementById('result');
    result.appendChild(link);
  }


  function OnButtonClick() {
      console.log("clicking");
      console.log(camera.position);
  }

  const mesh = new THREE.Mesh(
    new THREE.CubeGeometry(1, 1, 1),
    new THREE.MeshNormalMaterial(),
  );
  mesh.position.y = 1.0;
  scene.add(mesh);  

  // 初回実行
  renderer.render(scene, camera);

  const clock = new THREE.Clock();
  tick();

  // 毎フレーム時に実行されるループイベントです
  function tick() {

    //console.log("camera position");
    //console.log(camera.position);
    //console.log("camera rotation");
    //console.log(camera.rotation);
    //console.log("camera lookAt");
    //console.log(camera.lookAt);
    //console.log("camera up");
    //console.log(camera.up);
    //console.log("camera fovy");
    //console.log(camera.fovy);

    //console.log("camera end");
    if (arToolkitSource.ready) {
      arToolkitContext.update(arToolkitSource.domElement);
      scene.visible = camera.visible;
    }
    const delta = clock.getDelta();
    mesh.rotation.x += delta * 0.0;
    mesh.rotation.y += delta * 0.0; 
    renderer.render(scene, camera);

    requestAnimationFrame(tick);


  }

}
    </script>
  </head>
  <style>
    div#floating-menu {
        position: fixed;
        top: 50px;
        width: 0px;
        height: 0px;
        right: 90%;
        z-index: 9999;
    }
    </style>
  <body>

    <canvas id="myCanvas"></canvas>
    <div id=floating-menu>
      <input id="save" type="submit" value="Save">
      <input id="record" type="submit" value="Record">
      <div id="result"></div>

    </div>
  </body>
</html>
